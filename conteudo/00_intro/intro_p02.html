<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Segurança da Informação</title>
  <link rel="icon" href="../../img/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

  <div class="container">
    <section id="intro_02">
      <div class="row intro intro-md">
        <div class="col-12 d-flex align-items-end">
          <p class="animate__animated animate__fadeIn">Antes de começar, por favor, insira os
            seus dados:</p>
        </div>
        <div class="col-12 d-flex align-items-start mt-5">
          <form
            class="row g-3 border-left ms-1 animate__animated animate__fadeIn animate__animated animate__fadeIn animate__delay-1s">
            <div class="col-md-12 position-relative mt-0">
              <label for="inputName1" class="form-label mr-2"><span
                  class="color-cyan glow--blue"><i class="fas fa-arrow-right"></i></span></label>
              <input type="text" class="form-control form-control__styled d-inline" placeholder="Seu Nome"
                id="inputName1">
            </div>
            <div class="col-md-12 position-relative">
              <label for="inputName2" class="form-label"><span
                  class="color-cyan glow--blue"><i class="fas fa-arrow-right"></i></span></label>
              <input type="text" class="form-control form-control__styled d-inline" placeholder="Sobrenome"
                id="inputName2">
            </div>
            <div class="col-md-12 position-relative">
              <label for="inputEmail1" class="form-label"><span
                  class="color-cyan glow--blue"><i class="fas fa-arrow-right"></i></span></label>
              <input type="email" class="form-control form-control__styled d-inline" placeholder="E-mail"
                id="inputEmail1">
            </div>
            <div class="col-md-12 position-relative">
              <label for="inputBirthDate" class="form-label"><span
                  class="color-cyan glow--blue"><i class="fas fa-arrow-right"></i></span></label>
              <input type="text" class="form-control form-control__styled d-inline" placeholder="Data de nascimento"
                id="inputBirthDate">
            </div>
          </form>
        </div>
        <div class="py-1 animate__animated animate__fadeIn animate__delay-2s">
          <a href="intro_p01.html"
            class="btn btn__primary text-center animate__animated animate__bounceIn animate__delay-2s me-5">VOLTAR</a>
          <a href="intro_p03.html"
            class="btn btn__primary text-center animate__animated animate__bounceIn animate__delay-2s">CONTINUAR</a>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="../../js/script.js"></script>
</body>

</html>
